<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title> Kana-trainer </title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body
	>
		<section class="section">
			<div class="box">
				<h1 class="title"> Kana-trainer </h1>
				<h2 class="subtitle"> Work-in-progress </h2>
				
				<div class="columns">
					<div class="column">
						<div class="control">
							<textarea class="textarea" placeholder="Copy text here!"></textarea>
						</div>
					</div>
					<div class="column">
						<div class="control">
							<textarea class="textarea" type="text" readonly>Please copy text to the field on the left and click "Run!"</textarea>
						</div>
						<br>
						<input class="button is-primary" type="submit" value="Run!">
					</div>
				</div>
				
			</div>
		</section>

		<section class="section">
			<div class="box">
				<div class="tabs is-toggle is-toggle-rounded is-fullwidth">
					<ul>
						<li>
							<a id="hiragana">
								<span>Hiragana</span>
							</a>
						</li>
						<li>
							<a id="katakana">
								<span>Katakana</span>
							</a>
						</li>
					</ul>
				</div>

				<div id="current-table" class=""></div>

			</div>
		</section>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
